# Interspecific competition

---
# Interspecific competition: comp. coefficient

We aim to create a model where two species are in competition with one another.

Both species grow logistically. I.e., at low densities they grow exponentially and at higher densities their growth is reduced by crowding.

We also add linear competition terms, `\(\gamma _iN_j\)`. This means that the density of the other speceis, `\(N_j\)`, reduces the growth of `\(N_i\)` proportional to `\(\gamma _i\)`. If `\(\gamma _i = 1\)`, in the `\(K\)` logistic euqation of competition, then we could write:
`$$\frac{dN_i}{dt} = r_i N_i\left(\frac{K_i - N_i - \gamma _iN_j}{K_i}\right).$$`
That's where the effect of `\(N_j\)` on `\(N_i\)` is equivalent to `\(N_j\)`. If they aren't perfectly equivalent, then we can use `\(\gamma _i\)` to represent the porportion of `\(N_j\)`s is equivalent to `\(N_i\)`. E.g., a `\(\gamma _i\)` of 0.5 means that the reduction of growth of `\(N_i\)` by `\(N_j\)` is one half of and `\(N_i\)`.

---
# Interspecific competition: sys. of eqns.
Version I: `\(K\)` logistic:
`$$\frac{dN_1}{dt} = r_1 N_1\left(\frac{K_1 - N_1 - \gamma _1N_2}{K_1}\right) \\
\frac{dN_2}{dt} = r_2 N_2\left(\frac{K_2 - N_2 - \gamma _2N_1}{K_2}\right)$$`

***

Version II: `\(r-\alpha\)` logistic:
`$$\frac{dN_1}{dt} = r_1 N_1 - \alpha _{11}N_1^2 - \alpha _{12} N_1N_2\\
\frac{dN_2}{dt} = r_2 N_2 - \alpha _{22}N_2^2 - \alpha _{21} N_2N_1$$`

---
# Interspecific competition: sys. of eqns.
Nullclines of `\(K\)` logistic.

`$$\frac{dN_1}{dt} = r_1 N_1\left(\frac{K_1 - N_1 - \gamma _1N_2}{K_1}\right) \\
\frac{dN_2}{dt} = r_2 N_2\left(\frac{K_2 - N_2 - \gamma _2N_1}{K_2}\right)$$`

--

For `\(N_i\)`
`$$\begin{aligned}
0 &amp;= r_i N_i\left(\frac{K_i - N_i - \gamma _iN_j}{K_i}\right) \\
N^* &amp;= 0 \\
0 &amp;= r_i \left(\frac{K_i - N_i - \gamma _iN_j}{K_i}\right) \\
0 &amp;= r_1 - \frac{r_iN_i}{K_i} - \frac{r_i\gamma _iN_j}{K_i} \\
\frac{r_iN_i}{K_i} &amp;= r_1 - \frac{r_i\gamma _iN_j}{K_i} \\
N_i^* &amp;= K_i - \gamma _iN_j
\end{aligned}$$`

---
# Interspecific competition: sys. of eqns.
Nullclines of `\(r-\alpha\)` logistic.

`$$\frac{dN_1}{dt} = r_1 N_1 - \alpha _{11}N_1^2 - \alpha {12} N_1N_2\\
\frac{dN_2}{dt} = r_2 N_2 - \alpha _{22}N_2^2 - \alpha {21} N_2N_1$$`

--

For `\(N_i\)`
`$$\begin{aligned}
0 &amp;= r_i N_i - \alpha _{ii} N_i^2 - \alpha _{ij} N_iN_j \\
N^*_i &amp;= 0 \\
0 &amp;= r_i - \alpha _{ii}N_i - \alpha _{ij} N_j \\
\alpha _{ii}N_i &amp;= r_i - \alpha _{ij} N_j \\
N^*_i &amp;= \frac{r_i - \alpha _{ij} N_j}{\alpha _{ii}}
\end{aligned}$$`
